<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Document</title>
</head>
<body>
    <div id="calculator-box">
        <!-- display result and expression-->
        <div id="display-box">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <!-- Buttons for operators and operands-->
        <div id="buttons-box">
            <!-- Operand buttons -->
            <button class="btn operand" id="7">7</button>
            <button class="btn operand" id="8">8</button>
            <button class="btn operand" id="9">9</button>
            <button class="btn operand" id="4">4</button>
            <button class="btn operand" id="5">5</button>
            <button class="btn operand" id="6">6</button>
            <button class="btn operand" id="1">1</button>
            <button class="btn operand" id="2">2</button>
            <button class="btn operand" id="3">3</button>
            <button class="btn operand" id="0">0</button>
            <br>
            <!-- Operator buttons -->
            <button class="btn operator" id="+">+</button>
            <button class="btn operator" id="-">-</button>
            <button class="btn operator" id="*">&times;</button>
            <button class="btn operator" id="/">&#247;</button>
            <button class="btn operator" id="%">%</button>
            <br>
            <!-- Equal to and clear and backspace -->
            <button class="btn operator" id="=">=</button>
            <button class="btn operator" id="clear">C</button>
            <button class="btn operator" id="backspace">CE</button>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
